{% extends 'main.html' %}
{% block content %}
<table>
    <tr>
        <th>ID</th>
        <th>Project</th>
        <th>Ratio</th>
        <th>Votes</th>
    </tr>

     {% for project in projects %}
    <tr>
        <td>{{project.id}}</td>
        <td>{{project.title}}</td>
        <td>{{project.vote_ratio}}</td>
        <td>{{project.vote_total}}</td>
        <td> <a href="{% url 'project' project.id %}">Views</a></td>
    </tr>
     {% endfor %}
</table>
<ul>



</ul>

{% endblock content %}
